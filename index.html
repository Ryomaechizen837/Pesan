<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kata-Kata Romantis</title>
  <style>
    body {
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 30px 40px;
      max-width: 500px;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }
    .card h1 {
      color: #ff4b6e;
      font-size: 28px;
      margin-bottom: 20px;
    }
    .card p {
      font-size: 20px;
      color: #333;
      line-height: 1.6;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Untuk Kamu yang Selalu di Hatiku ðŸ’–</h1>
    <p>
      Kamu seperti detak jantungku,<br/>
      selalu ada walau tak terlihat.<br/><br/>
      Setiap hariku lebih indah sejak mengenalmu,<br/>
      karena cinta yang aku rasakan nyata dan tulus.<br/><br/>
      Aku tidak butuh alasan untuk mencintaimu,<br/>
      karena kamu adalah alasanku untuk tersenyum setiap hari. ðŸ’•
    </p>
  </div>
</body>
</html>
